<div class="container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" type="email" required />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        Please enter a valid email address
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" class="form-control" type="password" required />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Password is required
      </div>
    </div>

    <button type="submit">
      Login
    </button>

    <div *ngIf="errorMsg" class="auth-error">{{errorMsg}}</div>
    <div (click)="register()" class="register">Don't have an account? Sign up</div>
  </form>
</div>
