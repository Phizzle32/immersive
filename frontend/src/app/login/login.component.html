<div class="container">
  <h2>{{ isLoginMode ? 'Login' : 'Sign Up' }}</h2>
  <form [formGroup]="isLoginMode ? loginForm : signupForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" class="form-control" type="email" required />
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error">
        Please enter a valid email address
      </div>
    </div>

    <div *ngIf="!isLoginMode">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" type="text" required />
        <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="error">
          Please enter a valid name (minimum 2 characters)
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input id="phone" formControlName="phone" class="form-control" type="text" required />
        <div *ngIf="signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched" class="error">
          Please enter a valid 10-digit phone number
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" class="form-control" type="password" required />
      <div
        *ngIf="(isLoginMode ? loginForm : signupForm).get('password')?.invalid && (isLoginMode ? loginForm : signupForm).get('password')?.touched"
        class="error">
        Password is required (minimum 6 characters)
      </div>
    </div>

    <button type="submit" [disabled]="(isLoginMode ? loginForm : signupForm).invalid" class="btn btn-primary">
      {{ isLoginMode ? 'Login' : 'Sign Up' }}
    </button>
  </form>

  <button (click)="onSwitchMode()" class="btn btn-link">
    {{ isLoginMode ? 'Sign Up' : 'Login' }}
  </button>
</div>
