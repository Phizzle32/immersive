<h2 mat-dialog-title>{{ this.data.item_id ? 'Edit Item' : 'Create Item' }}</h2>
<mat-dialog-content>
    <form [formGroup]="itemForm" (ngSubmit)="onSave()">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Category</mat-label>
            <mat-select formControlName="category_id">
              <mat-option *ngFor="let category of categories$ | async" [value]="category.category_id">
                {{ category.category_name }}
              </mat-option>
              <mat-option [value]=null>None</mat-option>
            </mat-select>
          </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" required></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" hintLabel="Minimum of $0.01" floatLabel="always">
            <mat-label>Cost</mat-label>
            <input matInput type="number" formControlName="cost" required />
            <span matTextPrefix>$&nbsp;</span>
        </mat-form-field>

        <mat-form-field appearance="fill" hintLabel="Minimum of 1">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity" required />
        </mat-form-field>

        <mat-dialog-actions>
            <button mat-button type="button" (click)="onCancel()">Cancel</button>
            <button mat-raised-button color="primary" type="submit">Save</button>
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
