<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content> {{ description }}</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="warn" type="submit" (click)="onConfirm()">{{ actionButtonText }}</button>
</mat-dialog-actions>
